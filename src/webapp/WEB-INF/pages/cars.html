<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>Table of cars</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>brand</th>
        <th>model</th>
    </tr>
    <tr th:each="car:${cars}">
        <td th:utext="${car.getId()}">id</td>
        <td th:utext="${car.getBrand()}">brand</td>
        <td th:utext="${car.getModel()}">model</td>
    </tr>

</table>
</body>
</html>
